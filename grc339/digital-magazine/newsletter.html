<!doctype html>
    <html lang="en">
        <head>
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />
            <link rel="stylesheet" href="style.css"/>
            <link rel="stylesheet" href="https://use.typekit.net/seh3zfg.css">
            <title>UP2DATE Korea</title>
                <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
                <meta http-equiv="Pragma" content="no-cache" />
                <meta http-equiv="Expires" content="0" />
            
        </head>	

        <body class="news">
            <div class="container">
                <header>
                <h1><a href="index.html"><img src="up2date-logo.svg" alt="UP2DATE Korea Logo"></a></h1>
                <nav>
                    <ul>
                        <li><a href="#">Hidden Gems</a></li>
                        <li><a href="#">Cafes</a></li>
                        <li><a href="#">Restaurants</a></li>
                        <li><a href="#">Special Events</a></li>
                        <li><a href="#">Exhibits</a></li>
                        <li><a href="newsletter.html">Newsletter</a></li>
                    </ul>
                </nav>
                </header>
            </div>

            <div class="newsletter">
                <h2 class="newstitle">Newsletter</h2>
                <form>
                    <section class="personal-info">
                        <h2 class="news">Personal Information</h2>
                        <ul class="news">
                            <li><label for="name">Name:</label> <input type="text" name="name" id="name" placeholder="your full name" /></li>
                            <li><label for="email">Email:</label> <input type="email" name="email" id="email" placeholder="confirmation email" /></li>
                            <li><label for="phone">Phone:</label> <input type="tel" name="phone" id="phone" placeholder="your phone number" /></li>
                        </ul>
                    </section>
    
                    <section class="subscription-type">
                        <h2 class="news">Subscription Type</h2>
    
                        <ul class="news">
                            <li><input type="radio" id="email" value="email" name="subscription-type" /> <label for="email">Email</label></li>
                            <li><input type="radio" id="mail" value="mail" name="subscription-type" /> <label for="mail">Mail</label></li>
                            <li><input type="radio" id="both" value="both" name="subscription-type" /> <label for="both">Both</label></li>
                        </ul>
    
                        <h2 class="news">Subscribe To</h2>
                        <p>Select as many as you want to subscribe to</p>
                        <ul class="news">
                            <li><input type="checkbox" id="special-exhibits" value="special-exhibits" /> <label for="special-exhibits">Special Exhibits</label></li>
                            <li><input type="checkbox" id="pop-up" value="pop-up" /> <label for="pop-up">Pop-Up Stores</label></li>
                            <li><input type="checkbox" id="food" value="food" /> <label for="food">Food Reccomendations</label></li>
                            <li><input type="checkbox" id="discounts" value="discounts" /> <label for="discounts">Discounts</label></li>
                        </ul>
                    </section>

                    <section><label for="notes">Please let us know if you have any comments.</label><textarea id="notes" name="notes"></textarea></section>
                    
                    <section>
                        <button type="subscribe">Subscribe</button>
                    </section>
                </form>
            </div>

            <div class="container">
           
               <footer>
                    <p>All rights reserved.</p>
               </footer>
            
            </div>

        </body>
    </html>
